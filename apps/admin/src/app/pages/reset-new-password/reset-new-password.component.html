<div class="main d-flex justify-content-center w-100">
  <main class="content d-flex p-0">
    <div class="container d-flex flex-column">
      <div valorLaunchpadRow class="h-100">
        <div
          valorLaunchpadCol
          [sm]="10"
          [md]="8"
          [lg]="6"
          class="mx-auto d-table h-100"
        >
          <div class="d-table-cell align-middle">
            <div class="text-center mt-4">
              <h1 class="h2">Reset new password</h1>
              <p class="lead">Please reset a new password</p>
            </div>
            <valor-launchpad-card>
              <valor-launchpad-card-content>
                <div class="m-sm-4">
                  <form [formGroup]="resetPasswordformGroup">
                    <valor-launchpad-form-item>
                      <valor-launchpad-form-label
                        >User Name</valor-launchpad-form-label
                      >
                      <input
                        valorLaunchpadInput
                        vlSize="large"
                        formControlName="username"
                      />
                    </valor-launchpad-form-item>
                    <valor-launchpad-form-item
                      [errTip]="passwordErr"
                      [successTip]="passwordSuccess"
                    >
                      <valor-launchpad-form-label
                        >New Password</valor-launchpad-form-label
                      >
                      <input
                        valorLaunchpadInput
                        vlSize="large"
                        type="password"
                        name="password"
                        class="float-start"
                        formControlName="password"
                        placeholder="Enter password"
                      />
                      <span class="float-end position-relative">
                        <i
                          *ngIf="standardValidator"
                          role="button"
                          valor-launchpad-button
                          data-bs-toggle="tooltip"
                          data-bs-placement="left"
                          title="remove standard validator"
                          class="
                            position-absolute
                            fas
                            fa-fw fa-lock
                            end-0
                            translate
                            pe-auto
                          "
                          (click)="closeStandardValidator()"
                        ></i>
                        <i
                          *ngIf="!standardValidator"
                          data-bs-toggle="tooltip"
                          data-bs-placement="left"
                          title="add standard validator"
                          role="button"
                          class="
                            position-absolute
                            fas
                            fa-fw fa-lock-open
                            end-0
                            translate
                            pe-auto
                          "
                          (click)="openStandardValidator()"
                        ></i>
                      </span>
                      <ng-template #passwordErr let-control>
                        <ng-container *ngIf="control.hasError('required')"
                          >This field is required.</ng-container
                        >
                        <ng-container *ngIf="control.hasError('pattern')"
                          >Password must include at least one uppercase and
                          lowercase letter, number and special
                          character.</ng-container
                        >
                      </ng-template>
                      <ng-template #passwordSuccess let-control>
                        <ng-container *ngIf="control.valid">
                          <i
                            class="
                              align-middle
                              me-2
                              fas
                              fa-fw fa-check-circle
                              badge-soft-success
                            "
                          ></i>
                          <label class="small form-text">
                            Nice work. This is an excellent password
                          </label>
                        </ng-container>
                      </ng-template>
                    </valor-launchpad-form-item>
                    <valor-launchpad-form-item errTip="Passwords didn't match">
                      <valor-launchpad-form-label
                        >Confirm Password</valor-launchpad-form-label
                      >
                      <input
                        valorLaunchpadInput
                        vlSize="large"
                        type="password"
                        name="confirmPassword"
                        formControlName="confirmPassword"
                        placeholder="Confirm password"
                      />
                    </valor-launchpad-form-item>
                    <div class="text-center mt-3">
                      <button
                        valor-launchpad-button
                        size="lg"
                        (click)="resetPassword()"
                      >
                        Reset password
                      </button>
                    </div>
                  </form>
                </div>
              </valor-launchpad-card-content>
            </valor-launchpad-card>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
