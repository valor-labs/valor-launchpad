<div class="main d-flex justify-content-center w-100">
  <main class="content d-flex p-0">
    <div class="container d-flex flex-column">
      <div valorLaunchpadRow class="h-100">
        <div
          valorLaunchpadCol
          [sm]="10"
          [md]="8"
          [lg]="6"
          class="mx-auto d-table h-100"
        >
          <div class="d-table-cell align-middle">
            <div class="text-center mt-4">
              <h1 class="h2">Reset new password</h1>
              <p class="lead">Please reset a new password</p>
            </div>
            <valor-launchpad-card>
              <valor-launchpad-card-content>
                <div class="m-sm-4">
                  <form [formGroup]="resetPasswordformGroup">
                    <valor-launchpad-form-item>
                      <valor-launchpad-form-label
                        >User Name</valor-launchpad-form-label
                      >
                      <input
                        valorLaunchpadInput
                        vlSize="large"
                        formControlName="username"
                      />
                    </valor-launchpad-form-item>
                    <valor-launchpad-form-item errTip="The field is required">
                      <valor-launchpad-form-label
                        >New Password</valor-launchpad-form-label
                      >
                      <input
                        valorLaunchpadInput
                        vlSize="large"
                        type="password"
                        name="password"
                        formControlName="password"
                        placeholder="Enter password"
                      />
                    </valor-launchpad-form-item>
                    <valor-launchpad-form-item errTip="Passwords didn't match">
                      <valor-launchpad-form-label
                        >Confirm Password</valor-launchpad-form-label
                      >
                      <input
                        valorLaunchpadInput
                        vlSize="large"
                        type="password"
                        name="confirmPassword"
                        formControlName="confirmPassword"
                        placeholder="Confirm password"
                      />
                    </valor-launchpad-form-item>
                    <div class="text-center mt-3">
                      <button
                        valor-launchpad-button
                        size="lg"
                        (click)="resetPassword()"
                      >
                        Reset password
                      </button>
                    </div>
                  </form>
                </div>
              </valor-launchpad-card-content>
            </valor-launchpad-card>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
