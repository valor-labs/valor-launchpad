<h1 class="h3 mb-3">Tasks</h1>

<div class="row">
  <div class="col-12 col-lg-6 col-xl-4">
    <div class="card">
      <div class="card-header">
        <div class="card-actions float-end">      
            <valor-launchpad-dropdown [direction]="'end'">
              <i dropdown-nav class="align-middle    fas fa-fw fa-ellipsis-h"></i>
              <valor-launchpad-dropdown-actions-menu [data]="upComingActions"></valor-launchpad-dropdown-actions-menu>
            </valor-launchpad-dropdown>       
        </div>
        <h5 class="card-title">Upcoming</h5>
        <h6 class="card-subtitle text-muted">Nam pretium turpis et arcu. Duis arcu.</h6>
      </div>
      <div class="card-body p-3">

        <div id="tasks-upcoming">
          <div class="card mb-3 bg-light cursor-grab border" *ngFor="let task of tasks.upcoming">
            <div class="card-body p-3">
              <div class="float-end mr-n2">
                <label class="form-check">
                  <input type="checkbox" class="form-check-input" aria-label="completed" >
                </label>
              </div>
              <p>{{task.brief}}</p> 
              <div class="float-end mt-n1">
                <img [src]="task.user.avatar" width="32" height="32" class="rounded-circle" alt="Avatar">
              </div>
              <a class="btn btn-primary btn-sm" href="#">View</a>
            </div>
          </div>      
        </div>

        <div class="d-grid">
          <a href="#" class="btn btn-primary">Add new task</a>
        </div>

      </div>
    </div>
  </div>
