<div class="main d-flex justify-content-center w-100">
  <main class="content d-flex p-0">
    <div class="container d-flex flex-column">
      <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
          <div class="d-table-cell align-middle">

            <div class="text-center mt-4">
              <h1 class="h2">Get started</h1>
              <p class="lead">
                Start creating the best possible user experience for you customers.
              </p>
            </div>

            <div class="card">
              <div class="card-body">
                <div class="m-sm-4">
                  <form [formGroup]="signUpFormGroup">
                    <div class="mb-3">
                      <label class="form-label">Username</label>
                      <input class="form-control form-control-lg" formControlName="username"
                             type="text" name="username" placeholder="Enter your username" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">First Name</label>
                      <input class="form-control form-control-lg" formControlName="firstName"
                             type="text" name="firstName" placeholder="First Name" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Last Name</label>
                      <input class="form-control form-control-lg" formControlName="lastName"
                             type="text" name="lastName" placeholder="Last Name" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input class="form-control form-control-lg" formControlName="email"
                             type="email" name="email" placeholder="Enter your email" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input class="form-control form-control-lg" formControlName="password"
                             type="password" name="password" placeholder="Enter password" />
                    </div>
                    <div class="text-center mt-3">
                       <button type="submit" (click)="createUser(signUpFormGroup)" class="btn btn-lg btn-primary">Sign up</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
