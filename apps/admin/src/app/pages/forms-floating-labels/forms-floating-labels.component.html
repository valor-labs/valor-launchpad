<h1 class="h3 mb-3">Floating Labels</h1>

<div class="row">
  <div class="col-12 col-lg-6">
    <div class="card">
      <div class="card-header pb-0">
        <h5 class="card-title mb-0">Input</h5>
      </div>
      <div class="card-body">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput1" placeholder="name@example.com">
          <label for="floatingInput1">Email address</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput2" placeholder="name@example.com" value="name@example.com">
          <label for="floatingInput2">Email address</label>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header pb-0">
        <h5 class="card-title mb-0">Textarea</h5>
      </div>
      <div class="card-body">
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea1" style="height: 100px"></textarea>
          <label for="floatingTextarea1">Comments</label>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 col-lg-6">
    <div class="card">
      <div class="card-header pb-0">
        <h5 class="card-title mb-0">Select</h5>
      </div>
      <div class="card-body">
        <div class="form-floating">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected="">Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <label for="floatingSelect">Works with selects</label>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header pb-0">
        <h5 class="card-title mb-0">Layout</h5>
      </div>
      <div class="card-body">
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="name@example.com">
              <label for="floatingInputGrid">Email address</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                <option selected="">Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <label for="floatingSelectGrid">Works with selects</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header pb-0">
        <h5 class="card-title mb-0">Read only</h5>
      </div>
      <div class="card-body">
        <div class="form-floating">
          <input class="form-control" type="text" placeholder="Readonly input" value="Contents" readonly="">
          <label for="floatingInput1">Readonly input</label>
        </div>
      </div>
    </div>
  </div>
</div>
