<div class="main d-flex justify-content-center w-100">
  <main class="content d-flex p-0">
    <div class="container d-flex flex-column">
      <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
          <div class="d-table-cell align-middle">

            <div class="text-center mt-4">
              <h1 class="h2">{{title}}</h1>
              <p class="lead">
                Sign in to your account to continue
              </p>
            </div>

            <div class="card">
              <div class="card-body">
                <div class="m-sm-4">
                  <div class="text-center d-flex justify-content-center">
                    <img *ngIf="!isFirstLogin; else firstLogin" [src]="avatar" [alt]="userName" class="img-fluid rounded-circle" width="132" height="132" />
                    <ng-template #firstLogin>
                      <div class="rounded-circle bg-secondary" style="width: 132px; height: 132px;"></div>
                    </ng-template>
                  </div>
                  <form #signInForm="ngForm" (ngSubmit)="signIn(signInForm)">
                    <div class="mb-3">
                      <label class="form-label">UserName</label>
                      <input ngModel class="form-control form-control-lg" type="text" name="username" placeholder="Try user1" (keyup.enter)="signIn(signInForm)"/>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input ngModel class="form-control form-control-lg" type="password" name="password" placeholder="Try 123"  (keyup.enter)="signIn(signInForm)"/>
                      <div>
                        <a routerLink="/reset-password">Forgot password?</a>
                      </div>
                      <div>
                        <a routerLink="/sign-up">Not having an account?</a>
                      </div>
                    </div>

                    <div>
                      <div class="form-check align-items-center">
                        <input id="customControlInline" type="checkbox" class="form-check-input" value="remember-me" name="remember-me" checked>
<!--                        TODO: Add this-->
                        <label class="form-check-label text-small" for="customControlInline">Remember me next time</label>
                      </div>
                    </div>
                    <div class="text-center mt-3">
                       <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <valor-launchpad-alert [isOpen]="isAlertOpen" type="danger" [outline]="true" [dismissible]="true" (close)="onClose($event)">
        <strong>{{errorMessage}}</strong> 
      </valor-launchpad-alert>
    </div>
  </main>
</div>
