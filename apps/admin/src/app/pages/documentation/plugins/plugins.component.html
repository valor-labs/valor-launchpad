<div class="container-fluid p-0">
  <div class="row">
    <div class="mx-auto col-lg-10 col-xl-8">
      <h1 class="h3">Plugins & Integrations &amp; Resources</h1>
      <hr class="my-4" />
      <div id="plugins" class="mb-5">
        <p class="text-lg mb-4">
          This template comes with multiple plugins for the demo pages, here is
          the list with the official documentation/website for each one.
        </p>

        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Documentation / Website</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let resource of resources">
              <td>{{ resource.name }}</td>
              <td>
                <a
                  href="{{ resource.url }}"
                  target="_blank"
                  rel="noopener noreferrer nofollow"
                  >{{ resource.url }}</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
