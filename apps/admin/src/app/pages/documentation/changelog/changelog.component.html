<div class="container-fluid p-0">

  <div class="row">
    <div class="mx-auto col-lg-10 col-xl-8">
      <h1 class="h3">Changelog</h1>
      <hr class="my-4">
      <div id="changelog" class="mb-5">
        <ng-container *ngFor="let log of changelogs">
        <h4 class="d-inline-block"><span class="badge bg-primary">{{log.version}}</span></h4>
        <h5 class="d-inline-block">â€“ {{log.date}}</h5>
        <ul>
          <li *ngFor="let change of log.changes">{{change}}</li>
        </ul>
      </ng-container>

      </div>
    </div>
  </div>
</div>
