<div class="main d-flex justify-content-center w-100">
  <main class="content d-flex p-0">
    <div class="container d-flex flex-column">
      <div valorLaunchpadRow class="h-100">
        <div valorLaunchpadCol [sm]='10' [md]='8' [lg]='6' class="mx-auto d-table h-100">
          <div class="d-table-cell align-middle">
            <div class="text-center mt-4">
              <h1 class="h2">Reset password</h1>
              <p class="lead">
                {{message}}
              </p>
            </div>
            <valor-launchpad-card>
              <valor-launchpad-card-content>
                <div class="m-sm-4">
                  <form [formGroup]='formGroup'>
                    <valor-launchpad-form-item [errTip]='formGroup.get("email").hasError("email") ? "Please input legal email" : "Please input your email"'>
                      <label class="form-label">Email</label>
                      <input valorLaunchpadInput vlSize='large' type="email" name="email" placeholder="Enter your email" formControlName='email' />
                    </valor-launchpad-form-item>
                    <div class="text-center mt-3">
                      <button class="btn btn-lg btn-primary" (click)='resetPassword()'>Reset password</button>
                    </div>
                  </form>
                </div>
              </valor-launchpad-card-content>
            </valor-launchpad-card>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
