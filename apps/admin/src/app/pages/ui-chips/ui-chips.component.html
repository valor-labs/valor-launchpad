<nz-tag
  *ngFor="let tag of tags; let i = index"
  (nzOnClose)="handleClose(tag)">
  {{ sliceTagName(tag) }}
</nz-tag>
<nz-tag *ngIf="!inputVisible" class="editable-tag" (click)="showInput()">
  New Tag
  <i class="fas fa-plus"></i>
</nz-tag>
<input
  #inputElement
  *ngIf="inputVisible"
  type="text"
  [(ngModel)]="inputValue"
  style="width: 78px;"
  (blur)="handleInputConfirm()"
  (keydown.enter)="handleInputConfirm()"/>
