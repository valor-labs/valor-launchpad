<div class='pb-4' [ngClass]='chatMessageClass'>
  <div>
    <img src='assets/img/avatars/avatar-3.jpg' class='rounded-circle me-1' alt='{{message.name}}' width='40'
         height='40'>
    <div class='text-muted small text-nowrap mt-2'>{{message.time}}</div>
  </div>
  <div class='flex-shrink-1 bg-light rounded py-2 px-3' [ngClass]='chatMarginClass'>
    <div class='fw-bold mb-1'>{{message.name}}</div>
    {{message.content}}
  </div>
</div>
