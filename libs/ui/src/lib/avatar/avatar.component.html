<img *ngIf='src; else textAvatar'
     [src]='src'
     [alt]='alt'
     [ngClass]='[classes]'
     [style.width.px]='width'
     [style.height.px]='height'
     class='rounded-circle'
     (error)="onInvalidSrc()"
>
<ng-template #textAvatar>
  <div *ngIf='firstName && lastName'
       [style.width.px]='width'
       [style.height.px]='height'
       [style.font-size.px]='getFontSize()'
       [ngClass]='[classes]'
       class='text-avatar'>
    {{ getInitialChar(firstName) }}{{ getInitialChar(lastName) }}
  </div>
</ng-template>
