<table id="datatables-clients" [class]="'table '+class" [style]="style">
    <thead>
    <tr>
      <th *ngFor="let column of columns">{{column.title}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of data; let i = index" (click)="selectedRow(row,i)" [class.active]="i === highlightRow">
      <td *ngFor="let key of keys"  [innerHTML]="row[key]"></td>
    </tr>


 
    </tbody>
  </table>
