<div class="dropdown show">
  <a (click)="toggleDropdown($event)" [class]="classes">
    <ng-content select="[dropdown-nav]"></ng-content>
  </a>
  <div class="dropdown-menu dropdown-menu-{{ direction }}" [class.show]="show">

    <ng-content select="[dropdown-content],valor-launchpad-dropdown-mega-menu,valor-launchpad-dropdown-actions-menu"></ng-content>

  </div>
</div>
