<div *ngIf="columns" class="d-md-flex align-items-start justify-content-start">
    <div class="dropdown-mega-list" *ngFor="let column of columns">
      <div class="dropdown-header">{{column.label}}</div>
      <ng-container *ngFor="let action of column.actions">
        <valor-launchpad-dropdown-action [action]="action"></valor-launchpad-dropdown-action>
      </ng-container>
    </div>
</div>
