<div [ngClass]="'offcanvas offcanvas-'+position" [class.show]="show" tabindex="-1"
  aria-labelledby="offcanvasExampleLabel" [ngStyle]="{'visibility':show?'visible':'none'}">
  <div [ngClass]="'offcanvas-header ' + headerClass" >
    <h5 class="offcanvas-title">{{title}}</h5>
    <button type="button" class="btn-close text-reset" (click)="handleClose()" aria-label="Close"></button>
  </div>
  <div [ngClass]="'offcanvas-body '+ bodyClass">
    <ng-content select="[offcanvas-body]"></ng-content>
  </div>
</div>
<div *ngIf="show && backdrop" class="modal-backdrop fade show"></div>
