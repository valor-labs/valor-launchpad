<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <ng-container *ngIf="indicators">
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
      <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
    </ol>
  </ng-container>
  <div class="carousel-inner">
    <ng-content select="valor-launchpad-carousel-item"></ng-content>
  </div>
  <ng-container *ngIf="controls">
    <a class="carousel-control-prev" (click)="handlePrev()" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" (click)="handleNext()" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </ng-container>
</div>
