<label class="form-check" [class.form-check-inline]='inline' [ngClass]="optionClass" *ngFor="let o of options; trackBy: trackByOption">
  <input
    type="checkbox"
    class="form-check-input"
    [checked]='checkedItems.has(o.value)'
    (change)='nativeChange(o, $event)'
    [disabled]='o.disabled'
  >
  <span class="form-check-label">{{o.label}}</span>
</label>
